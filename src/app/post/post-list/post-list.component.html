<mat-accordion multi="true" *ngIf="posts">
  <mat-expansion-panel *ngFor="let p of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ p.title }}
      </mat-panel-title>
      <mat-panel-description>
        Type your name and age
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ p.content }}</p>
    <mat-action-row>
      <button mat-button color="primary">EDIT</button>
      <button mat-button color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" *ngIf="posts.length <= 0">No posts yet added</p>
