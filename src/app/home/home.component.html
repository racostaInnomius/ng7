<h1 [ngClass]="{
  'gray': h1Style,
  'large': !h1Style
}">{{ home | uppercase}}</h1>

<div>{{ birthday | date:"fullDate" | uppercase }}</div>

<h1 [style.color]="h1Style ? 'gray' : 'black'">Home1</h1>

<h1 [ngStyle]="{
  'color' : h1Style ? 'gray' : 'black',
  'font-size' : !h1Style ? '1em' : '4em'
}">Home2</h1>

<button (click)="firstClick()">Click Me!</button>

<div>
  <input type="text" class="form-control" placeholder="Search ..."
    name="filterUser" [(ngModel)]="filterUser">
</div>
<ul *ngIf="users">
  <li *ngFor="let user of users.data | filter:filterUser">
    <img [src]= "user.avatar">
    <p>{{ user.first_name }} {{ user.last_name }}</p>
  </li>
</ul>
